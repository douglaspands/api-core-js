# file: stack-prd.yaml 
# description: Criar container da aplicação (producao). 
version: '3.5'
services:
    core-api-js:
        build:
            dockerfile: ./Dockerfile
            context: ./src
        image: douglaspands/core-api-js:2.6.2
        container_name: apicore-app
        environment:
            - MONGO_URL=mongo-db:27017
            - REDIS_URL=redis-cache:6379
            - LOG_LEVEL=info
            - PORT=3000
        volumes: 
            - "./logs:/var/www/logs"
        ports:
            - "3000:3000"
            - "3001:3001"
        networks:
            - production-network
        depends_on:
            - "mongo-db"
            - "redis-cache"
    mongo-db:
        image: mongo:4.0.1
        container_name: apicore-db
        volumes: 
            - "./data:/data/db"
        networks: 
            - production-network
    redis-cache:
        image: redis:4.0.11-alpine
        container_name: apicore-cache
        networks: 
            - production-network
networks: 
    production-network:
        driver: bridge