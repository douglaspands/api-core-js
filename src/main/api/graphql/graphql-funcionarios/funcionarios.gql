"""
Objeto Funcionario
"""
type Funcionario {
    "ID do Funcionario"
    _id: ID!
    "Nome do funcionario"
    nome: String
    "Sobrenome do funcionario"
    sobrenome: String
    "Cidade onde o funcionario mora"
    cidade: String
    "Estado onde o funcionario mora"
    estado: String
    "Telefone do funcionario"
    telefone: String
    "Email do funcionario"
    email: String
}
"""
Objeto de inclusão do Funcionario
"""
input inputFuncionario {
    "Nome do funcionario"
    nome: String
    "Sobrenome do funcionario"
    sobrenome: String
    "Cidade onde o funcionario mora"
    cidade: String
    "Estado onde o funcionario mora"
    estado: String
    "Telefone do funcionario"
    telefone: String
    "Email do funcionario"
    email: String
}
"""
Funções de consulta
"""
type Query {
    """
    Consultar funcionario pelo ID
    """
    obterFuncionario(_id: ID!): Funcionario
    """
    Listar funcionarios
    """
    listarFuncionarios: [Funcionario]
    """
    Pesquisar funcionario
    - Todos os parametros solicitados são opcionais, preenchendo apenas os campos que deseja pequisar.
    """
    pesquisarFuncionarios(nome: String, sobrenome: String, cidade: String, estado: String, telefone: String, empresa: String): [Funcionario]
}
"""
Funções de persistencia
"""
type Mutation {
    """
    Criar funcionario
    """
    criarFuncionario(input: inputFuncionario): Funcionario
    """
    Atualizar funcionario pelo ID
    """
    atualizarFuncionario(_id: ID!, nome: String, sobrenome: String, cidade: String, estado: String, telefone: String, empresa: String): String
    """
    Remover funcionario"
    """
    removerFuncionario(_id: ID!): String
}
