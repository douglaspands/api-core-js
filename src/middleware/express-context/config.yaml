---
# Pasta limite de busca dos modulos (recursividade)
folderLimit: main
# Stack
stack:
  # Arquivos na stack
  regexFiles: "(?!\\()([\\w\\-\\/\\.]+)(?=\\:\\d+\\:\\d+\\))"
  # Ordem do arquivo 
  fileOrder: 3